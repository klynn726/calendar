<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <!-- jumbotron section -->

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <br>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br><br>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="sched" class="container">

    <!-- time blocks section -->
    <!-- https://fontawesome.com/icons/save?style=regular  used this icon in the button -->

    <div class="row time-block">
      <div class="col-2 hour">7am</div>
      <textarea id="07" class="col-8 description" data-hr="07"></textarea>
      <button class="col-2 saveBtn " btnHr="07"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">8am</div>
      <textarea id="08" class="col-8 description" data-hr="08"></textarea>
      <button class="col-2 saveBtn" btnHr="08"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">9am</div>
      <textarea id="09" class="col-8 description" data-hr="09"></textarea>
      <button class="col-2 saveBtn" btnHr="09"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">10am</div>
      <textarea id="10" class="col-8 description" data-hr="10"></textarea>
      <button class="col-2 saveBtn" btnHr="10"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">11am</div>
      <textarea id="11" class="col-8 description" data-hr="11"></textarea>
      <button class="col-2 saveBtn" btnHr="11"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">12pm</div>
      <textarea id="12" class="col-8 description" data-hr="12"></textarea>
      <button class="col-2 saveBtn" btnHr="12"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">1pm</div>
      <textarea id="13" class="col-8 description" data-hr="13"></textarea>
      <button class="col-2 saveBtn" btnHr="13"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">2pm</div>
      <textarea id="14" class="col-8 description" data-hr="14"></textarea>
      <button class="col-2 saveBtn" btnHr="14"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">3pm</div>
      <textarea id="15" class="col-8 description" data-hr="15"></textarea>
      <button class="col-2 saveBtn" btnHr="15"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">4pm</div>
      <textarea id="16" class="col-8 description" data-hr="16"></textarea>
      <button class="col-2 saveBtn" btnHr="16"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">5pm</div>
      <textarea id="17" class="col-8 description" data-hr="17"></textarea>
      <button class="col-2 saveBtn" btnHr="17"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-2 hour">6pm</div>
      <textarea id="18" class="col-8 description" data-hr="18"></textarea>
      <button class="col-2 saveBtn" btnHr="18"><i class="far fa-save"></i></button>
    </div>
  </div>


  <!-- attached script links for js functionality -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
